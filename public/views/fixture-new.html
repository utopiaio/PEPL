<link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/bootstrap/datetime/css/bootstrap-datetimepicker.min.css">

<div class="col-lg-offset-4 col-md-offset-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

  <form role="form"
        name="newFixtureForm"
        novalidate
        ng-submit="fixtureNewController.save()"
        autocomplete="off" >
    <h2>New Fixture</h2>

    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="form-group">
          <label for="home-team">Home *</label>
          <select id="home-team"
                  name="home-team"
                  class="form-control"
                  ng-model="newFixture.fixture_team_home"
                  required>
            <option ng-repeat="team in teams" ng-value="team">{{ team }}</option>
          </select>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="form-group">
          <label for="away-team">Away *</label>
          <select id="away-team"
                  name="away-team"
                  class="form-control"
                  ng-model="newFixture.fixture_team_away"
                  required>
            <option ng-repeat="team in teams" ng-value="team">{{ team }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="kickoff">Kickoff *</label>
      <input type="text"
             class="form-control input-lg"
             id="kickoff"
             placeholder="Kickoff *"
             ng-model="newFixture.fixture_time"
             data-date-pickDate="true"
             data-date-pickTime="true"
             data-date-useMinutes="true"
             data-date-useSeconds="false"
             data-date-useCurrent="true"
             data-date-showToday="true"
             data-date-useStrict="true"
             data-date-format="YYYY-MM-DD HH:mm"
             date-time
             required >
    </div>

    <div class="form-group save-container">
      <md-button type="submit"
                 ng-disabled="xhrInProgress || newFixtureForm.$invalid || newFixture.fixture_team_home === newFixture.fixture_team_away"
                 class="md-primary md-raised btn-block btn-lg">add</md-button>
    </div>
  </form>

</div>

<script src="assets/css/bootstrap/datetime/js/bootstrap-datetimepicker.min.js"></script>
