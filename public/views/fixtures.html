<div layout="column">
  <div>
    <div layout="row" align="center center">
      <div flex>
          <md-text-float class="input-search"
                         type="text"
                         label="Search"
                         ng-model="search"
                         required></md-text-float>
      </div>
    </div>
  </div>

  <md-content>
    <md-list>

      <md-item ng-repeat="fixture in fixtures | filter:search | orderBy:'fixture_time'"
               ng-swipe-right="action.showAction = false;"
               ng-swipe-left="action.showAction = true;"
               ng-mouseenter="action.showAction = true;"
               ng-mouseleave="action.showAction = false;"
               ng-init="action.showForm = false;" >

        <md-item-content>
          <div class="md-tile-content">
            <div layout="row" layout-align="space-around center" layout-fill>
              <div flex-lg="20" flex-gt-lg="20"></div>

              <div flex layout="column" layout-align="space-around center">
                <img class="club-logo" ng-src="assets/images/teams/{{ fixture.fixture_team_home }}.png">
                <p class="text-center club-name">{{ fixture.fixture_team_home }}</p>
              </div>

              <!-- pre-match -->
              <div flex layout="row" layout-align="space-around center">
                <h3>Vs</h3>
              </div>

              <!-- post-match -->
              <!--
              <div flex="10" layout="row" layout-align="end center">
                <h2>5</h2>
              </div>

              <div flex="5" layout="row" layout-align="space-around center">
                <h2>-</h2>
              </div>

              <div flex="10" layout="row" layout-align="start center">
                <h2>10</h2>
              </div>
              -->

              <div flex layout="column" layout-align="center center">
                <img class="club-logo" ng-src="assets/images/teams/{{ fixture.fixture_team_away }}.png">
                <p class="text-center club-name">{{ fixture.fixture_team_away }}</p>
              </div>

              <div flex-lg="20" flex-gt-lg="20"></div>
            </div>

            <div layout="row" layout-align="center center">
              <h4>{{ fixture.fixture_time | date: 'MMMM d, hh:mm a' }}</h4>
            </div>
          </div>

          <!-- hover / swipe action -->
          <div class="action" ng-show="action.showAction" >
            <div layout="row" layout-align="space-around center" layout-fill>
              <div flex-lg="30" flex-gt-lg="30"></div>

              <div flex layout="row" layout-align="space-around center" ng-if="action.showForm === false;">
                <md-button ng-click="action.showForm = true;"
                           ng-disabled="xhrInProgress"
                           aria-label="activate player"
                           class="md-fab md-primary" >
                  <i class="ion-ios7-pulse icon-lg"></i>
                </md-button>
              </div>

              <div flex layout="row" layout-align="space-around center" ng-if="action.showForm === true;">
                <md-button ng-click="action.showForm = false;"
                           ng-disabled="xhrInProgress"
                           aria-label="activate player"
                           class="md-fab md-warn" >
                  <i class="ion-ios7-close-outline icon-lg"></i>
                </md-button>
              </div>

              <!--
              <div flex layout="row" layout-align="space-around center">
                <md-button ng-click=""
                           ng-disabled="xhrInProgress"
                           aria-label="suspend player"
                           class="md-fab md-warn" >
                  <i class="ion-ios7-trash-outline icon-lg"></i>
                </md-button>
              </div>
              -->

              <div flex-lg="30" flex-gt-lg="30"></div>
            </div>
          </div>
        </md-item-content>

        <!-- prediction submit form -->
        <div layout="column" layout-fill ng-show="action.showForm" class="animate-prediction-form">
          <div layout="row">
            <div flex-sm="5" flex-gt-sm="5" flex-md="5" flex-gt-md="5" flex-lg="20" flex-gt-lg="20"></div>

            <div flex layout="row" layout-align="center center">
              <div flex layout="row" layout-align="center center">
                <md-text-float type="number"
                               class="input-sm input-block"
                               label="{{ fixture.fixture_team_home }}"
                               ng-model="credentials.ID"
                               required></md-text-float>
              </div>

              <div flex-sm="5" flex-gt-sm="5" flex-md="5" flex-gt-md="5"></div>

              <div flex layout="row" layout-align="center center">
                <md-text-float type="number"
                               class="input-sm input-block"
                               label="{{ fixture.fixture_team_away }}"
                               ng-model="credentials.password"
                               required></md-text-float>
              </div>
            </div>

            <div flex-sm="5" flex-gt-sm="5" flex-md="5" flex-gt-md="5" flex-lg="20" flex-gt-lg="20"></div>
          </div>

          <div layout="row" layout-align="space-around center">
            <div>
              <md-button type="button"
                         ng-disabled="xhrInProgress"
                         class="md-primary md-raised btn-block btn-padding-left-right">submit</md-button>
            </div>
          </div>
        </div>

        <md-divider></md-divider>
      </md-item>

    </md-list>

    <div layout="row" layout-fill style="height: 118px;">
    </div>
  </md-content>
</div>
