<!DOCTYPE html>

<html lang="en" ng-app="pepl" ng-controller="appController" manifest="https://pepl.herokuapp.com/app.cache">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <meta content="PEPL" name="apple-mobile-web-app-title">

    <!-- home screen -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-touch/apple-touch-icon-114.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch/apple-touch-icon-114.png">
    <!-- bookmark -->
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch/apple-144.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-touch/apple-144.png">

    <meta content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="fragment" content="!">
    <meta name="keywords" content="PEPL, Prediction English Premier League">
    <meta name="description" content="Prediction English Premier League">
    <meta name="author" content="Moe Szyslak">

    <title>PEPL</title>

    <base href="/">

    <link rel="stylesheet" href="assets/angular/angular-material.min.css">
    <link rel="stylesheet" href="assets/ionicons/css/ionicons.min.css">
    <!-- <link rel="stylesheet" href="assets/css/animate.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>



  <body>

    <md-sidenav md-component-id="menu">
      <!--
      <md-toolbar layout-align="center center">
        <h1 class="md-toolbar-tools">P-EPL</h1>
      </md-toolbar>
      -->

      <md-content class="md-padding">
        <md-list class="main-menu">

          <md-item>
            <md-button class="md-grid-item-content"
                       aria-label="today"
                       menu-target="fixtures"
                       ng-click="appController.navigateTo('/')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-alarm-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">today</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content"
                       aria-label="coming up"
                       menu-target="season"
                       ng-click="appController.navigateTo('/season')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-calendar-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">season</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content"
                       aria-label="standings"
                       menu-target="standings"
                       ng-click="appController.navigateTo('/standings')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-location-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">standings</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content"
                       aria-label="wall"
                       menu-target="wall"
                       ng-click="appController.navigateTo('/wall')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-chatboxes-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">the wall</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content"
                       aria-label="wall"
                       menu-target="reload"
                       ng-click="appController.reload()">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-reload md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">reload</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content"
                       aria-label="logout"
                       ng-click="appController.navigateTo('logout')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-close-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">logout</p>
            </md-button>
          </md-item>

        </md-list>

      </md-content>
    </md-sidenav>

    <md-button ng-click="appController.toggleMenu()"
               ng-if="showFab"
               aria-label="toggle menu"
               class="md-fab md-primary md-fab-fixed-bottom-right animate-if" >
      <i class="ion-navicon" style="font-size: 32px;"></i>
    </md-button>

    <div class="animate-view" ng-view></div>

    <script src="assets/jquery/jquery-2.1.1.min.js"></script>
    <script src="assets/moment/moment.min.js"></script>

    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/angular/angular-animate.min.js"></script>
    <script src="assets/angular/angular-route.min.js"></script>
    <script src="assets/angular/angular-touch.min.js"></script>

    <script src="assets/hammerjs/hammer.min.js"></script>
    <script src="assets/angular/angular-aria.min.js"></script>
    <script src="assets/angular/angular-material.min.js"></script>
    <script src="assets/angular/angular-progress.js"></script>
    <script src="assets/angular/angular-auth.js"></script>
    <script src="assets/angular/angular-toast.js"></script>
    <script src="assets/angular/angular-dateTime.js"></script>
    <script src="assets/js/app.js"></script>

    <script src="assets/js/controllers/login.js"></script>
    <script src="assets/js/controllers/fixtures.js"></script>
    <script src="assets/js/controllers/fixture-new.js"></script>
    <script src="assets/js/controllers/players.js"></script>
    <script src="assets/js/controllers/season.js"></script>
    <script src="assets/js/controllers/standings.js"></script>
    <script src="assets/js/controllers/wall.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
