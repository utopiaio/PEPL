<!DOCTYPE html>

<html lang="en" ng-app="pepl" ng-controller="AppController as app" manifest="/app.cache">
<!-- <html lang="en" ng-app="pepl" ng-controller="AppController as app"> -->
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <meta content="PEPL" name="apple-mobile-web-app-title" />

    <!-- home screen -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-touch/apple-touch-icon-114.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch/apple-touch-icon-114.png" />
    <!-- bookmark -->
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch/apple-144.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-touch/apple-144.png" />

    <meta content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="fragment" content="!" />
    <meta name="keywords" content="PEPL, Prediction English Premier League" />
    <meta name="description" content="Prediction English Premier League" />
    <meta name="author" content="Moe Szyslak" />

    <title>PEPL</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>

    <md-sidenav md-component-id="menu" ng-cloak>
      <md-content class="md-padding">
        <md-list class="main-menu">

          <md-item>
            <md-button class="md-grid-item-content" aria-label="today" menu-target="fixtures" ng-click="app.navigateTo('/')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-alarm-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">today</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content" aria-label="coming up" menu-target="season" ng-click="app.navigateTo('/season')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-calendar-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">season</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content" aria-label="standings" menu-target="standings" ng-click="app.navigateTo('/standings')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-location-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">standings</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content" aria-label="wall" menu-target="wall" ng-click="app.navigateTo('/wall')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-chatboxes-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">the wall</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content" aria-label="wall" menu-target="reload" ng-click="app.reload()">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-reload md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">reload</p>
            </md-button>
          </md-item>

          <md-item>
            <md-button class="md-grid-item-content" aria-label="logout" ng-click="app.navigateTo('logout')">
              <div class="md-icon-container">
                <md-inline-grid-icon>
                  <i class="ion-ios-close-outline md-item-icon"></i>
                </md-inline-grid-icon>
              </div>
              <p class="md-grid-text">logout</p>
            </md-button>
          </md-item>

        </md-list>

      </md-content>
    </md-sidenav>

    <md-button ng-click="app.toggleMenu()" ng-if="app.showFab" aria-label="toggle menu" class="md-fab md-primary md-fab-fixed-bottom-right animate-if" ng-cloak>
      <i class="ion-navicon" style="font-size: 32px;"></i>
    </md-button>

    <div class="animate-view" ng-view></div>

    <script type="text/javascript">
      function scrollToTheTop() {
        $('html, body').animate({
          scrollTop: 0
        }, 0, 'linear');
      };
    </script>
